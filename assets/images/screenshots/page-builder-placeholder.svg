  <!-- Drag indicator -->
  <circle cx="490" cy="120" r="20" fill="#CE422B" opacity="0.2"/>
  <path d="M480 120h20M490 110v20" stroke="#CE422B" stroke-width="2"/>

  <!-- Features section -->
  <rect x="220" y="240" width="540" height="120" rx="6" fill="#1a1a1a"/>
  <rect x="240" y="260" width="160" height="80" rx="4" fill="#2a2a2a"/>
  <rect x="410" y="260" width="160" height="80" rx="4" fill="#2a2a2a"/>
  <rect x="580" y="260" width="160" height="80" rx="4" fill="#2a2a2a"/>

  <!-- Footer hint -->
