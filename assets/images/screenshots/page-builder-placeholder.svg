  <text x="90" y="30" text-anchor="middle" fill="#888" font-family="system-ui" font-size="12" font-weight="600">BLOCKS</text>

  <!-- Block items -->
  <rect x="15" y="50" width="70" height="60" rx="6" fill="#2a2a2a"/>
  <rect x="95" y="50" width="70" height="60" rx="6" fill="#2a2a2a"/>
  <rect x="15" y="120" width="70" height="60" rx="6" fill="#CE422B" opacity="0.3"/>
  <rect x="95" y="120" width="70" height="60" rx="6" fill="#2a2a2a"/>
  <rect x="15" y="190" width="70" height="60" rx="6" fill="#2a2a2a"/>
  <rect x="95" y="190" width="70" height="60" rx="6" fill="#2a2a2a"/>

  <!-- Canvas area -->
  <rect x="200" y="20" width="580" height="460" fill="#151515" rx="8"/>

  <!-- Hero section being built -->
  <rect x="220" y="40" width="540" height="180" rx="6" fill="#1a1a1a" stroke="#CE422B" stroke-width="2" stroke-dasharray="4"/>
  <rect x="240" y="70" width="200" height="24" rx="2" fill="#3a3a3a"/>
  <rect x="240" y="110" width="400" height="14" rx="2" fill="#2a2a2a"/>
  <rect x="240" y="130" width="350" height="14" rx="2" fill="#2a2a2a"/>
