<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#0f0f0f"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="#1a1a1a"/>
  <text x="30" y="32" fill="#fff" font-family="system-ui" font-size="16" font-weight="600">Analytics Dashboard</text>

  <!-- Date picker -->
  <rect x="620" y="12" width="160" height="28" rx="6" fill="#2a2a2a"/>
  <text x="700" y="30" text-anchor="middle" fill="#888" font-family="system-ui" font-size="11">Last 30 days</text>

  <!-- Stats cards -->
  <rect x="20" y="70" width="180" height="90" rx="8" fill="#1a1a1a"/>
  <text x="40" y="100" fill="#888" font-family="system-ui" font-size="12">Page Views</text>
  <text x="40" y="130" fill="#fff" font-family="system-ui" font-size="24" font-weight="700">124,892</text>
  <text x="140" y="130" fill="#27ca40" font-family="system-ui" font-size="12">+12.5%</text>

  <rect x="210" y="70" width="180" height="90" rx="8" fill="#1a1a1a"/>
  <text x="230" y="100" fill="#888" font-family="system-ui" font-size="12">Visitors</text>
  <text x="230" y="130" fill="#fff" font-family="system-ui" font-size="24" font-weight="700">45,231</text>
  <text x="320" y="130" fill="#27ca40" font-family="system-ui" font-size="12">+8.2%</text>

  <rect x="400" y="70" width="180" height="90" rx="8" fill="#1a1a1a"/>
  <text x="420" y="100" fill="#888" font-family="system-ui" font-size="12">Avg. Duration</text>
  <text x="420" y="130" fill="#fff" font-family="system-ui" font-size="24" font-weight="700">3m 24s</text>
  <text x="510" y="130" fill="#27ca40" font-family="system-ui" font-size="12">+5.1%</text>

  <rect x="590" y="70" width="190" height="90" rx="8" fill="#1a1a1a"/>
  <text x="610" y="100" fill="#888" font-family="system-ui" font-size="12">Bounce Rate</text>
  <text x="610" y="130" fill="#fff" font-family="system-ui" font-size="24" font-weight="700">32.4%</text>
  <text x="700" y="130" fill="#ff5f56" font-family="system-ui" font-size="12">-2.3%</text>

  <!-- Chart area -->
  <rect x="20" y="180" width="550" height="280" rx="8" fill="#1a1a1a"/>
  <text x="40" y="210" fill="#fff" font-family="system-ui" font-size="14" font-weight="600">Traffic Overview</text>

  <!-- Chart line -->
  <path d="M60 380 Q120 350 180 360 T300 320 T420 280 T540 300" stroke="#CE422B" stroke-width="3" fill="none"/>
  <path d="M60 380 Q120 350 180 360 T300 320 T420 280 T540 300 V420 H60 Z" fill="url(#chartGradient)" opacity="0.2"/>

  <defs>
    <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#CE422B"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <!-- Grid lines -->
  <line x1="60" y1="260" x2="540" y2="260" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="60" y1="320" x2="540" y2="320" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="60" y1="380" x2="540" y2="380" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Right panel - top pages -->
  <rect x="590" y="180" width="190" height="280" rx="8" fill="#1a1a1a"/>
  <text x="610" y="210" fill="#fff" font-family="system-ui" font-size="14" font-weight="600">Top Pages</text>

  <rect x="605" y="230" width="160" height="35" rx="4" fill="#2a2a2a"/>
  <text x="615" y="252" fill="#fff" font-family="system-ui" font-size="11">/blog/rust-tutorial</text>

  <rect x="605" y="275" width="160" height="35" rx="4" fill="#2a2a2a"/>
  <text x="615" y="297" fill="#fff" font-family="system-ui" font-size="11">/features</text>

  <rect x="605" y="320" width="160" height="35" rx="4" fill="#2a2a2a"/>
  <text x="615" y="342" fill="#fff" font-family="system-ui" font-size="11">/pricing</text>

  <rect x="605" y="365" width="160" height="35" rx="4" fill="#2a2a2a"/>
  <text x="615" y="387" fill="#fff" font-family="system-ui" font-size="11">/docs/getting-started</text>

  <text x="400" y="485" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">Analytics Dashboard Preview</text>
</svg>