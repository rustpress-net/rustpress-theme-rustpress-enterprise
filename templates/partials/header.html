<!-- Site Header -->
<header class="site-header" id="site-header">
  <div class="header-backdrop"></div>
  <div class="container">
    <div class="header-inner">
      <!-- Logo -->
      <a href="/" class="logo" aria-label="RustPress Home">
        <div class="logo-icon">
          <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="10" fill="url(#logo-gradient)"/>
            <!-- Rust Gear/Cog Shape -->
            <path d="M20 8L12 16L20 24L28 16L20 8Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 24L20 32L28 24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="20" cy="20" r="3" fill="white"/>
            <defs>
              <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                <stop stop-color="#CE422B"/>
                <stop offset="1" stop-color="#E97451"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span class="logo-text">Rust<span>Press</span></span>
      </a>

      <!-- Main Navigation -->
      <nav class="main-nav" aria-label="Main navigation">
        <!-- Features Link -->
        <a href="/features" class="nav-link">Features</a>

        <!-- Ecosystem Dropdown -->
        <div class="nav-dropdown">
          <button class="nav-link nav-dropdown-trigger" aria-expanded="false" aria-haspopup="true">
            Ecosystem
            <svg class="nav-chevron" width="12" height="12" viewBox="0 0 12 12" fill="none">
              <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="dropdown-menu">
            <a href="/themes" class="dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
              Themes
            </a>
            <a href="/plugins" class="dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="8" height="8" rx="2"/><rect x="14" y="2" width="8" height="8" rx="2"/><rect x="2" y="14" width="8" height="8" rx="2"/><rect x="14" y="14" width="8" height="8" rx="2"/></svg>
              Plugins
            </a>
            <a href="/ide" class="dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
              IDE Integration
            </a>
          </div>
        </div>

        <!-- Direct Links -->
        <a href="/pricing" class="nav-link">Pricing</a>
        <a href="/about" class="nav-link">About</a>
      </nav>

      <!-- Header Actions -->
      <div class="header-actions">
        <a href="/#donate" class="btn btn--primary btn--sm btn--glow">
          Sponsor
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span class="menu-toggle-icon"></span>
        </button>
      </div>
    </div>
  </div>
</header>
