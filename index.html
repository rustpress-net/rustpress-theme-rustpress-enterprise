<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <meta name="description" content="RustPress - The blazing-fast CMS built with Rust. 10x faster than WordPress with enterprise-grade security.">
  <meta name="keywords" content="RustPress, CMS, Rust, content management, fast CMS, secure CMS, static site generator">
  <meta name="author" content="RustPress Team">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rustpress.io/">
  <meta property="og:title" content="RustPress - The Future of CMS">
  <meta property="og:description" content="The blazing-fast CMS built with Rust. 10x faster than WordPress with enterprise-grade security.">
  <meta property="og:image" content="./assets/images/og-image.png">
  <meta property="og:site_name" content="RustPress">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RustPress - The Future of CMS">
  <meta name="twitter:description" content="The blazing-fast CMS built with Rust. 10x faster than WordPress with enterprise-grade security.">
  <meta name="twitter:image" content="./assets/images/og-image.png">

  <title>RustPress - The Future of CMS Built with Rust</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/typography.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/animations.css">
  <link rel="stylesheet" href="./assets/css/sections.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">

  <!-- Theme Color -->
  <meta name="theme-color" content="#CE422B">
  <meta name="color-scheme" content="dark light">
</head>
<body class="home-page">
  <!-- Noise Texture Overlay -->
  <div class="noise-overlay"></div>

  <!-- Background Effects -->
  <div class="bg-effects">
    <div class="gradient-orb gradient-orb--1"></div>
    <div class="gradient-orb gradient-orb--2"></div>
    <div class="gradient-orb gradient-orb--3"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Site Wrapper -->
  <div class="site-wrapper">
    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Hero Section -->
      <section class="hero hero--centered section" id="hero">
        <canvas id="particles-canvas"></canvas>
        <div class="container">
          <div class="hero-content hero-content--centered">
            <div class="hero-badge" data-animate="fade-up">
              <span class="badge-dot"></span>
              Coming Soon
            </div>

            <h1 class="hero-title" data-animate="fade-up">
              The <span class="text-gradient">Future of CMS</span><br>
              Built with <span class="highlight">Rust</span>
            </h1>

            <p class="hero-subtitle" data-animate="fade-up">
              RustPress is reinventing content management. AI-powered tools, blazing-fast performance,
              and an extensible ecosystem. Want more info? <a href="mailto:mauro.tommasi@live.it">Contact us</a>.
            </p>

            <div class="hero-stats hero-stats--centered" data-animate="fade-up">
              <div class="hero-stat">
                <div class="hero-stat-value" data-counter="10" data-suffix="x">10x</div>
                <div class="hero-stat-label">Faster Than WordPress</div>
              </div>
              <div class="hero-stat">
                <div class="hero-stat-value" data-counter="50" data-suffix="ms">50ms</div>
                <div class="hero-stat-label">Target Response Time</div>
              </div>
              <div class="hero-stat">
                <div class="hero-stat-value">2026</div>
                <div class="hero-stat-label">Launch Year</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/animations.js" defer></script>
  <script src="./assets/js/particles.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
</body>
</html>
