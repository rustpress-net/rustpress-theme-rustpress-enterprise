name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  check-release-merge:
    name: Check Release Merge
    runs-on: ubuntu-latest
    outputs:
      is_release_merge: ${{ steps.check.outputs.is_release_merge }}
      bump_type: ${{ steps.check.outputs.bump_type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if merge from release branch
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s %b")
          IS_RELEASE_MERGE="false"
          BUMP_TYPE="none"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            IS_RELEASE_MERGE="true"
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          elif echo "$COMMIT_MSG" | grep -qiE "Merge.*release.*into.*main|Merge branch.*release|Merge pull request.*from.*release"; then
            IS_RELEASE_MERGE="true"
            if echo "$COMMIT_MSG" | grep -qiE "MAJOR"; then
              BUMP_TYPE="major"
            elif echo "$COMMIT_MSG" | grep -qiE "MINOR"; then
              BUMP_TYPE="minor"
            elif echo "$COMMIT_MSG" | grep -qiE "PATCH"; then
              BUMP_TYPE="patch"
            fi
          fi

          echo "is_release_merge=$IS_RELEASE_MERGE" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

  release:
    name: Create Release
    needs: check-release-merge
    if: needs.check-release-merge.outputs.is_release_merge == 'true' && needs.check-release-merge.outputs.bump_type != 'none'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(cat theme.json | python3 -c "import sys, json; print(json.load(sys.stdin)['version'])")
          BUMP_TYPE="${{ needs.check-release-merge.outputs.bump_type }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case $BUMP_TYPE in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCO=0;;
            minor) MINOR=$((MINOR + 1)); PATCH=0;;
            patch) PATCH=$((PATCH + 1));;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          python3 -c "
          import json
          with open('theme.json', 'r') as f:
              data = json.load(f)
          data['version'] = '$NEW_VERSION'
          with open('theme.json', 'w') as f:
              json.dump(data, f, indent=2)
          "

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add theme.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]" || true
          git push || true

      - name: Create theme archive
        run: |
          zip -r rustpress-enterprise-v${{ steps.version.outputs.new_version }}.zip . -x ".git/*" -x ".github/*"

      - name: Create tag and release
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: RustPress Enterprise v${{ steps.version.outputs.new_version }}
          generate_release_notes: true
          files: rustpress-enterprise-v*${{ steps.version.outputs.new_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
